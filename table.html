<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table with Style</title>
    <style>
        table th {
              color: white;
              background-color: black;
              }
    </style>
    <link rel="stylesheet" type="text/css" href="Resources/css/tableStyle.css">
</head>
<body>
    <br><br><br><br><br><br>
    <center>
        <table id="table1">
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
          </tr>
          <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
          </tr>
        </table>
    </center>
</body>
